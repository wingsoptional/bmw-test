<div class="container">
  <div>
    <h2>CONTACT A DEALER.</h2>
    <h4>Personal Details</h4>
    <form (ngSubmit)="onSubmit()"  #contactDealerForm="ngForm">
      <div class="form-group row">
        <label for="title" class="col-sm-4 col-form-label">Title*</label>
        <div class="col-sm-8">
        <select class="form-control" id="title"
                required
                [(ngModel)]="model.title" name="title"
                #title="ngModel">
          <option *ngFor="let x of titles" [value]="x">{{x}}</option>
        </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name*</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert">
         Please provide your first name
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="surname" class="col-sm-4 col-form-label">Surname*</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" id="surname"
        required
               [(ngModel)]="model.surname" name="surname"
               #surname="ngModel">
               <div [hidden]="surname.valid || surname.pristine"
             class="alert">

         Please provide your surname
        </div></div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" id="email"
        [pattern]="emailPattern"
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
               <div [hidden]="email.valid"
             class="alert">

         Please provide a valid email address
        </div></div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!contactDealerForm.form.valid">Submit</button>


    </form>
  </div>
</div>

<hr>
<style>
  .no-style .ng-valid {
  border-left: 1px  solid #CCC
}

  .no-style .ng-invalid {
  border-left: 1px  solid #CCC
}
</style>
